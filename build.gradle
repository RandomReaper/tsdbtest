plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

version = '1.0.2'
group = 'ch.hevs.pim.test'

application {
    mainClassName = 'ch.hevs.pim.test.MainKt'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'

	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
	implementation 'joda-time:joda-time:2.10.5'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.10'
    
    implementation 'org.influxdb:influxdb-java:2.17'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
    
    testImplementation "org.testcontainers:testcontainers:1.13.0"
    testImplementation "org.testcontainers:influxdb:1.13.0"
    implementation "org.testcontainers:postgresql:1.13.0"
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '2.2.5'
    
}
